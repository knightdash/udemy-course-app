<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input 
            type="text"
            class="form-control"
            id="title"
            ngModel
            name="title"
            required>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea 
            type="text"
            class="form-control"
            id="content"
            ngModel
            name="content"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Send Post</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPost()">Fetch Posts</button>
      |
      <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">Clear Posts</button>
    </div>    
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
      <p *ngIf="isFetching && !error">Loading ....</p>
      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Occurrred!</h1>
        <p>{{ error }}</p>
      </div>
    </div>    
  </div>
</div>
